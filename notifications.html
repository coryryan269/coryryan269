<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
</head>
<body>
    <h1>Notification Example</h1>
    <button id="notifyBtn">Enablee Notifications</button>
    <a id="prompt"></a>
    <script>
        const notifyBtn = document.getElementById('notifyBtn');

        // Request notification permission
        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        document.write('Notification permission granted.');
                        document.getElementById("prompt").innerHTML = "Permission granted";
                        startSendingNotifications();
                    } else {
                        document.write('Notification permission denied.');
                        document.getElementById("prompt").innerHTML = "Permission denied";
                    }
                });
            } else {
                document.write'Notifications not supported.');
                document.getElementById("prompt").innerHTML = "not supported";
            }
        }

        // Start sending notifications every 30 seconds
        function startSendingNotifications() {
            setInterval(() => {
                console.log("notification sent");
                new Notification('Notification Title', {
                    body: 'This is a notification body.'
                });
            }, 10000); // 10000 milliseconds = 10 seconds
        }

        notifyBtn.addEventListener('click', requestNotificationPermission);
    </script>
</body>
</html>
